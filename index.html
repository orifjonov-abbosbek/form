<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="s_main">
      <div class="container">
        <div class="wrapper">
          <form action="" method="post">
            <label class="model_label" for="model">
              <img src="./images/Shape.svg" alt="" /> Модель
            </label>
            <input
              class="model_input"
              type="text"
              placeholder="Введите модель шины"
            />

            <div class="checkbox_sec">
              <div class="first">
                <input type="checkbox" id="alina" name="alina" />
                <label for="alina">ALINA</label>
                <input type="checkbox" id="FORCE_Moode" name="FORCE_Moode" />
                <label for="FORCE_Moode"> FORCE<br />Moode </label>
              </div>
              <div class="second">
                <input type="checkbox" id="BLIWWAS" name="BLIWWAS" />
                <label for="BLIWWAS">BLIWWAS</label>
                <input type="checkbox" id="ICE_Gide" name="ICE_Gide" />
                <label for="ICE_Gide">ICE Gide</label>
              </div>
            </div>

            <label class="show_more" for="show_more">
              <a class="show_more" href="#"> Показать еще</a></label
            >

            <div class="texnologiya">
              <p>Технология</p>
            </div>

            <div class="checkbox_second">
              <input type="checkbox" name="da" id="da"/>
              <label for="da">Да</label>
              <input type="checkbox" name="net" id="net"/>
              <label for="net">Нет</label>
            </div>


            <div class="aksiya">
                <p>Акции</p>
            </div>


            <div class="sub_aksiya">
                <p class="aksiya_item color">SALE</p>
                <p class="aksiya_item">NEW</p>
                <p class="aksiya_item">HIT</p>
                <p class="aksiya_item color">ПОДАРОК</p>
            </div>

            <label class="model_label" for="model">
                <img src="./images/Shape.svg" alt="" /> Страны
              </label>


 
              <div class="checkbox_secondary">
                <div class="first_col">
                  <input type="checkbox" id="rossiya" name="rossiya" />
                  <label for="rossiya">Россия</label>
                  <input type="checkbox" id="rossiya2" name="rossiya2" />
                  <label for="rossiya2">Россия </label>
                </div>
                <div class="second">
                  <input type="checkbox" id="germaniya" name="germaniya" />
                  <label for="germaniya">Германия</label>
                  <input type="checkbox" id="germaniya2" name="germaniya2" />
                  <label for="germaniya2"> Германия</label>
                </div>
              </div>

              <label class="show_more" for="show_more">
                <a class="show_more" href="#"> Показать еще</a></label
              >





          </form>
        </div>
      </div>
    </main>
  </body>
</html>
